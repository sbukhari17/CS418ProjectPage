    function bustype() {
        var years = []
        for (var i = 0; i < data1.length; i++) {
            if (years.indexOf(data1[i].year) < 0) {
                if (data1[i].year != "") {
                    years.push(data1[i].year)
                }
            }
        }

        years = years.sort(function (a, b) { return a - b });

        var speedCanvas = document.getElementById("myChart");


        Chart.defaults.global.defaultFontFamily = "Lato";
        Chart.defaults.global.defaultFontSize = 18;


        var dataFirst = {
            label: "Schools",
            data: [],
            lineTension: 0.3,
            fill: false,
            borderColor: 'red',
            backgroundColor: 'transparent',
            pointBorderColor: 'red',
            pointBackgroundColor: 'black',
            pointRadius: 3,
            pointHoverRadius: 5,
            pointHitRadius: 10,
            pointBorderWidth: 1
        };

        var dataSecond = {
            label: "Restaurants",
            data: [],
            lineTension: 0.3,
            fill: false,
            borderColor: 'purple',
            backgroundColor: 'transparent',
            pointBorderColor: 'purple',
            pointBackgroundColor: 'black',
            pointRadius: 3,
            pointHoverRadius: 5,
            pointHitRadius: 10,
            pointBorderWidth: 1
        };

        var dataThird = {
            label: "Grocery Stores",
            data: [],
            lineTension: 0.3,
            fill: false,
            borderColor: 'green',
            backgroundColor: 'transparent',
            pointBorderColor: 'green',
            pointBackgroundColor: 'black',
            pointRadius: 3,
            pointHoverRadius: 5,
            pointHitRadius: 10,
            pointBorderWidth: 1
        };

        for (var i = 0; i < years.length; i++) {
            for (var j = 0; j < data1.length; j++) {
                if (years[i] == data1[j].year) {
                    if (data1[j].type == "a") {
                        dataThird.data.push(data1[j].crimes)
                    }
                    if (data1[j].type == "b") {
                        dataFirst.data.push(data1[j].crimes)

                    if (data1[j].type == "c") {
                        dataSecond.data.push(data1[j].crimes)
                    }
                }
            }
        }

        var speedData = {
            labels: years,
            datasets: [dataFirst, dataSecond, dataThird]
        };

        var chartOptions = {

                display: true,

        var lineChart = new Chart(speedCanvas, {
            type: 'line',
            data: speedData,
            options: chartOptions
        });
    }

                d.datasets[0].backgroundColor.push(cl)
                d.datasets[0].data.push(Math.ceil((data3[i].crimes/total) * 100)) 
                d.labels.push(data3[i].crimetype)
            }
        }

        myChart2 = new Chart(ctx, {
            type: 'pie',
            data: d,
            options: {
                title: {
                    display: true,
                    text: 'Crime Type Distribution for ' + year + ' and ' + bustype
                }
            }
        });


    }

    bustype()
    crimetype()
    bustypeyear(y, typ)
</script>
