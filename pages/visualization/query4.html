            } else {

    function chooseRestaurant(name) {
        if (myChart2) {
            myChart2.destroy()
        }
        d = []
        for (var i = 0; i < data.length; i++) {
            if (data[i].name == name) {
                d.push(data[i].review)
                d.push(data[i].pass)
                d.push(data[i].fail)
                d.push(data[i].conditional)
                break
            }
        }

        var ctx = document.getElementById("myChart2").getContext('2d');
        myChart2 = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Average yelp rating", '# of passed inspections', '# of failed inspections', '# of conditionally passed'],
                datasets: [{
                    data: d,
                    backgroundColor: [
                        "#5900b3",
                        '#CB4059',
                        '#40A3CB',
                        '#CB7F40',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Crime statistics for ' + name
                },
                legend: {
                    display: false,
                    labels: {
                        display: false
                    }
                }
            }
        });
    }
    function loadRestaurants() {
        availableTags = []
        for (var i = 0; i < data.length; i++) {
            if (availableTags.indexOf(data[i].name) < 0) {
                availableTags.push(data[i].name)
            }
        }
        $(function () {
            $("#tags").autocomplete({
                source: availableTags
            });
        });
    }
